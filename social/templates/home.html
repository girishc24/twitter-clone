{%extends 'base.html'%}

{%block content%}
<br>

    <div class="container text-center">
        <div class="row">
            <div class="col-8">
               
                {% if meeps %}
                    {% for meep in meeps  %}
                        <div class="alert alert-light" role="alert">
                            {{meep}} 
                        </div><br>
                    {% endfor %}
                
                {% endif %}
                
            </div>
            <div class="col-4">
                {% if form %}
                
                
                    <form method="Post">
                    {%csrf_token %}
                    {{form.as_p}}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    
                
                {% endif %}
                
            </div>
        </div>
    </div>



{%endblock%}
